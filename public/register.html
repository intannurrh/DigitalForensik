<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniSafe</title>
    <link rel="stylesheet" href="../.dist/output.css">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --unisafe-orange: #E6B400;
            --unisafe-orange-dark: #cc9f00;
            --unisafe-gray: #f5f5f5;
            --unisafe-black: #222222;
        }
        
        /* Force all elements to use Exo 2 font */
        * {
            font-family: 'Exo 2', sans-serif;
        }
        
        /* Override any other font-family declarations */
        body, div, span, h1, h2, h3, h4, h5, h6, p, a, button, input, label, textarea, select {
            font-family: 'Exo 2', sans-serif;
        }
        
        /* Custom button styles */
        .btn-primary {
            background-color: var(--unisafe-orange);
        }
        
        .btn-primary:hover {
            background-color: var(--unisafe-orange-dark);
        }
        
        .btn-primary:focus {
            background-color: var(--unisafe-orange);
        }
        
        /* Custom input focus styles */
        .input-focus:focus {
            outline: none;
            border-color: var(--unisafe-orange);
            box-shadow: 0 0 0 3px rgba(230, 180, 0, 0.1);
        }
        
        /* Radio button styles */
        .radio-label:hover {
            border-color: var(--unisafe-orange);
        }
        
        .radio-label:has(input:checked) {
            background-color: rgba(230, 180, 0, 0.05);
            border-color: var(--unisafe-orange);
        }
        
        /* Link styles */
        .link-primary {
            color: var(--unisafe-orange);
        }
        
        .link-primary:hover {
            color: var(--unisafe-orange-dark);
        }
    </style>
</head>

<body class="bg-gray-50 flex justify-center items-center min-h-screen py-8">

    <div class="w-full max-w-md text-center px-4 sm:px-6 py-8 sm:py-12">

        <!-- LOGO -->
        <div class="mb-8">
            <img src="/logo.png" alt="UniSafe Logo" class="w-40 sm:w-48 mx-auto mb-4">
        </div>

        <!-- REGISTER FORM -->
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Buat Akun</h2>
            <p class="text-gray-500 text-sm mb-6">Daftar untuk mulai menggunakan UniSafe</p>
            
            <form id="registerForm" class="space-y-4">
                
                <!-- Role Selection -->
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Saya adalah</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="radio-label flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer transition">
                            <input type="radio" name="role" value="mahasiswa" required class="mr-2 hidden">
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-user-graduate mb-2" style="color: var(--unisafe-orange);"></i>
                                <span class="font-medium text-sm">Mahasiswa</span>
                            </div>
                        </label>
                        <label class="radio-label flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer transition">
                            <input type="radio" name="role" value="irt" required class="mr-2 hidden">
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-user-shield mb-2" style="color: var(--unisafe-orange);"></i>
                                <span class="font-medium text-sm">IRT Admin</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                    <input type="text" id="registerName" required placeholder="Masukkan nama lengkap" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg input-focus transition">
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">NIM / Staff ID</label>
                    <input type="text" id="registerNIM" required placeholder="Masukkan NIM atau Staff ID" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg input-focus transition">
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="registerEmail" required placeholder="Masukkan email" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg input-focus transition">
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="registerPassword" required placeholder="Buat password" minlength="6"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg input-focus transition">
                    <p class="text-xs text-gray-500 mt-1">Minimal 6 karakter</p>
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Konfirmasi password" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg input-focus transition">
                </div>

                <div class="text-left">
                    <label class="flex items-start">
                        <input type="checkbox" required class="mr-2 mt-1 rounded" style="accent-color: var(--unisafe-orange);">
                        <span class="text-sm text-gray-600">Saya menyetujui Syarat dan Ketentuan serta Kebijakan Privasi</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary w-full py-3 text-white font-bold rounded-lg transition shadow-md hover:shadow-lg transform hover:scale-105">
                    Buat Akun
                </button>
            </form>

            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-lg text-sm"></div>
        </div>

        <p class="text-gray-500 text-sm mt-6">
            Sudah punya akun? 
            <a href="login.html" class="link-primary font-semibold">Login</a>
        </p>
    </div>

    <script>
        // Initialize dummy data for testing
        function initializeDummyData() {
            const existingUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            if (existingUsers.length === 0) {
                const dummyUsers = [
                    {
                        name: "Ahmad Rizki",
                        nim: "2021001234",
                        email: "ahmad.rizki@student.university.edu",
                        password: "password123",
                        role: "mahasiswa",
                        registeredAt: "2024-01-15T10:30:00.000Z"
                    },
                    {
                        name: "Siti Nurhaliza",
                        nim: "IRT2021001",
                        email: "siti.nurhaliza@irt.university.edu",
                        password: "admin123",
                        role: "irt",
                        registeredAt: "2024-01-10T08:15:00.000Z"
                    },
                    {
                        name: "Budi Santoso",
                        nim: "2021005678",
                        email: "budi.santoso@student.university.edu",
                        password: "budisanti",
                        role: "mahasiswa",
                        registeredAt: "2024-02-20T14:45:00.000Z"
                    }
                ];
                
                localStorage.setItem('registeredUsers', JSON.stringify(dummyUsers));
                console.log('Dummy users initialized for testing');
            }
        }
        
        // Add event listeners to radio buttons for visual feedback
        document.addEventListener('DOMContentLoaded', function() {
            initializeDummyData();
            
            const radioButtons = document.querySelectorAll('input[name="role"]');
            const radioLabels = document.querySelectorAll('.radio-label');
            
            radioButtons.forEach((radio, index) => {
                radio.addEventListener('change', function() {
                    // Remove checked styling from all labels
                    radioLabels.forEach(label => {
                        label.style.backgroundColor = '';
                        label.style.borderColor = '#d1d5db';
                    });
                    
                    // Add checked styling to selected label
                    if (this.checked) {
                        radioLabels[index].style.backgroundColor = 'rgba(230, 180, 0, 0.05)';
                        radioLabels[index].style.borderColor = 'var(--unisafe-orange)';
                    }
                });
            });
            
            // Set first option as default
            if (radioButtons[0]) {
                radioButtons[0].checked = true;
                radioButtons[0].dispatchEvent(new Event('change'));
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const nim = document.getElementById('registerNIM').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked')?.value;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Basic validation
            if (!name || !nim || !email || !password || !confirmPassword) {
                errorDiv.textContent = 'Harap isi semua field yang diperlukan!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (!role) {
                errorDiv.textContent = 'Harap pilih peran Anda (Mahasiswa atau IRT Admin)!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = 'Format email tidak valid!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Validate password match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Password tidak cocok!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'Password harus minimal 6 karakter!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            // Check if email already exists
            if (users.find(u => u.email === email)) {
                errorDiv.textContent = 'Email sudah terdaftar. Silakan gunakan email berbeda.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Add new user
            const newUser = {
                name: name,
                nim: nim,
                email: email,
                password: password, // In production, this should be hashed
                role: role,
                registeredAt: new Date().toISOString(),
                isActive: true,
                lastLogin: null
            };
            
            users.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            
            // Store current user session
            localStorage.setItem('currentUser', JSON.stringify({
                email: newUser.email,
                name: newUser.name,
                role: newUser.role,
                isLoggedIn: false // Will be true after login
            }));
            
            // Show success message
            successDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fa-solid fa-check-circle mr-2"></i>
                    <span>Akun berhasil dibuat! Mengalihkan ke halaman login...</span>
                </div>
            `;
            successDiv.classList.remove('hidden');
            
            // Clear form
            document.getElementById('registerForm').reset();
            
            // Reset radio button styling
            const radioLabels = document.querySelectorAll('.radio-label');
            radioLabels.forEach(label => {
                label.style.backgroundColor = '';
                label.style.borderColor = '#d1d5db';
            });
            
            // Set first option as default again
            const radioButtons = document.querySelectorAll('input[name="role"]');
            if (radioButtons[0]) {
                radioButtons[0].checked = true;
                radioButtons[0].dispatchEvent(new Event('change'));
            }
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
        
        // Add input field focus animations
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.2s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>

</body>
</html>
