<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniSafe</title>
    <link rel="stylesheet" href="../.dist/output.css">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Force all elements to use Exo 2 font */
        * {
            font-family: 'Exo 2', sans-serif;
        }
        
        /* Override any other font-family declarations */
        body, div, span, h1, h2, h3, h4, h5, h6, p, a, button, input, label, textarea, select {
            font-family: 'Exo 2', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex justify-center items-center min-h-screen py-8">

    <div class="w-full max-w-md text-center px-4 sm:px-6 py-8 sm:py-12">

        <!-- LOGO -->
        <div class="mb-8">
            <img src="/logo.png" alt="UniSafe Logo" class="w-40 sm:w-48 mx-auto mb-4">
        </div>

        <!-- REGISTER FORM -->
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Buat Akun</h2>
            <p class="text-gray-500 text-sm mb-6">Daftar untuk mulai menggunakan UniSafe</p>
            
            <form id="registerForm" class="space-y-4">
                
                <!-- Role Selection -->
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Saya adalah</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-amber-400 transition peer-checked:amber-500 peer-checked:bg-amber-50">
                            <input type="radio" name="role" value="mahasiswa" required class="mr-2 hidden peer">
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-user-graduate text-amber-600 mb-2"></i>
                                <span class="font-medium text-sm">Mahasiswa</span>
                            </div>
                        </label>
                        <label class="flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-amber-400 transition peer-checked:amber-500 peer-checked:bg-amber-50">
                            <input type="radio" name="role" value="irt" required class="mr-2 hidden peer">
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-user-shield text-amber-600 mb-2"></i>
                                <span class="font-medium text-sm">IRT Admin</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                    <input type="text" id="registerName" required placeholder="Masukkan nama lengkap" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition">
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">NIM / Staff ID</label>
                    <input type="text" id="registerNIM" required placeholder="Masukkan NIM atau Staff ID" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition">
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="registerEmail" required placeholder="Masukkan email" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition">
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="registerPassword" required placeholder="Buat password" minlength="6"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition">
                    <p class="text-xs text-gray-500 mt-1">Minimal 6 karakter</p>
                </div>

                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Konfirmasi password" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition">
                </div>

                <div class="text-left">
                    <label class="flex items-start">
                        <input type="checkbox" required class="mr-2 mt-1 rounded text-amber-500 focus:ring-amber-500">
                        <span class="text-sm text-gray-600">Saya menyetujui Syarat dan Ketentuan serta Kebijakan Privasi</span>
                    </label>
                </div>

                <button type="submit" class="w-full py-3 bg-amber-500 hover:bg-amber-600 text-white font-bold rounded-lg transition shadow-md hover:shadow-lg transform hover:scale-105">
                    Buat Akun
                </button>
            </form>

            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-lg text-sm"></div>
        </div>

        <p class="text-gray-500 text-sm mt-6">
            Sudah punya akun? 
            <a href="login.html" class="text-amber-600 font-semibold hover:text-amber-700">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const nim = document.getElementById('registerNIM').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validate password match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Password tidak cocok!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            // Check if email already exists
            if (users.find(u => u.email === email)) {
                errorDiv.textContent = 'Email sudah terdaftar. Silakan gunakan email berbeda.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Add new user
            const newUser = {
                name: name,
                nim: nim,
                email: email,
                password: password,
                role: role,
                registeredAt: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            
            // Show success message
            successDiv.textContent = 'Akun berhasil dibuat! Mengalihkan ke halaman login...';
            successDiv.classList.remove('hidden');
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>

</body>
</html>
