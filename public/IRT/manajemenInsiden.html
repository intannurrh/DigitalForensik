            transition: transform 0.3s ease-in-out;

            left: 0;

            display: none;

            display: block;

        @media (min-width: 769px) {

    <!-- Scripts -->
    <script>
        // Dummy data for incidents
        let incidents = [
            {
                id: 'INC-001',
                title: 'Phishing Email Terdeteksi di Departemen Keuangan',
                category: 'phishing',
                priority: 'high',
                status: 'open',

                description: 'Email phishing mengatasnamakan manajemen meminta karyawan mengupdate password melalui link mencurigakan.'

            {

                category: 'malware',
                priority: 'high',
                status: 'progress',
                reporter: 'Siti Nurhaliza',
                date: '2023-11-19 14:30',
                description: 'Ransomware terdeteksi pada server produksi, beberapa file sudah terenkripsi.'
            },
            {
                id: 'INC-003',
                title: 'Gangguan Koneksi Jaringan Internal',
                category: 'network',
                priority: 'medium',
                status: 'resolved',
                reporter: 'Ahmad Fadli',
                date: '2023-11-18 11:45',
                description: 'Koneksi jaringan di lantai 3 mengalami gangguan, semua karyawan terdampak.'
            },
            {
                id: 'INC-004',
                title: 'Data Leakage pada Aplikasi HR',
                category: 'data-breach',
                priority: 'high',
                status: 'closed',
                reporter: 'Dewi Anggraini',
                date: '2023-11-17 16:20',
                description: 'Data karyawan terdapat di public repository, sudah dilakukan penarikan data.'
            },
            {
                id: 'INC-005',
                title: 'DDoS Attack on Public Website',
                category: 'ddos',
                priority: 'medium',
                status: 'open',
                reporter: 'Rizki Ahmad',
                date: '2023-11-16 13:10',
                description: 'Website perusahaan menerima traffic anomali yang sangat tinggi dari berbagai IP.'
            },
            {
                id: 'INC-006',
                title: 'Suspicious Login dari Lokasi Asing',
                category: 'network',
                priority: 'medium',
                status: 'progress',
                reporter: 'Lisa Permata',
                date: '2023-11-15 10:05',
                description: 'Deteksi login dari negara yang tidak biasa untuk akun administrator.'
            },
            {
                id: 'INC-007',
                title: 'Phishing via SMS Mengatasnamakan IT Support',
                category: 'phishing',
                priority: 'low',
                status: 'closed',
                reporter: 'Muhammad Rizki',
                date: '2023-11-14 08:30',
                description: 'SMS palsu meminta karyawan menginstall aplikasi "keamanan" dari link tidak resmi.'
            },
            {
                id: 'INC-008',
                title: 'Update Patch Server yang Pending',
                category: 'malware',
                priority: 'low',
                status: 'open',
                reporter: 'Nina Kartika',
                date: '2023-11-13 15:45',
                description: 'Beberapa critical patch belum diaplikasikan pada server development.'
            }
        ];

        let filteredIncidents = [...incidents];
        let currentPage = 1;
        let itemsPerPage = 10;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
        });

        // Modal functions
        function openModal() {
            document.getElementById('incidentModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('incidentModal').style.display = 'none';
            document.getElementById('incidentForm').reset();
        }

        // Form submission
        document.getElementById('incidentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newIncident = {
                id: 'INC-' + String(incidents.length + 1).padStart(3, '0'),
                title: document.getElementById('incidentTitle').value,
                category: document.getElementById('incidentCategory').value,
                priority: document.getElementById('incidentPriority').value,
                status: 'open',
                reporter: document.getElementById('incidentReporter').value,
                date: new Date().toISOString().replace('T', ' ').substring(0, 16),
                description: document.getElementById('incidentDescription').value
            };
            
            incidents.unshift(newIncident);
            filteredIncidents = [...incidents];
            currentPage = 1;
            renderTable();
            closeModal();
        });

        // Search function
        function searchIncidents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredIncidents = [...incidents];
            } else {
                filteredIncidents = incidents.filter(incident => {
                    return incident.title.toLowerCase().includes(searchTerm) ||
                           incident.id.toLowerCase().includes(searchTerm) ||
                           incident.reporter.toLowerCase().includes(searchTerm) ||
                           getCategoryLabel(incident.category).toLowerCase().includes(searchTerm) ||
                           getPriorityLabel(incident.priority).toLowerCase().includes(searchTerm) ||
                           getStatusLabel(incident.status).toLowerCase().includes(searchTerm) ||
                           incident.description.toLowerCase().includes(searchTerm);
                });
            }
            
            currentPage = 1;
            renderTable();
        }

        // Filter functions
        function toggleFilter() {
            const filterSection = document.getElementById('filterSection');
            filterSection.classList.toggle('hidden');
        }

        function applyFilters() {
            const statusFilter = document.getElementById('filterStatus').value;
            const priorityFilter = document.getElementById('filterPriority').value;
            const categoryFilter = document.getElementById('filterCategory').value;
            
            filteredIncidents = incidents.filter(incident => {
                const statusMatch = !statusFilter || incident.status === statusFilter;
                const priorityMatch = !priorityFilter || incident.priority === priorityFilter;
                const categoryMatch = !categoryFilter || incident.category === categoryFilter;
                
                return statusMatch && priorityMatch && categoryMatch;
            });
            
            currentPage = 1;
            renderTable();
        }

        function resetFilters() {
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterPriority').value = '';
            document.getElementById('filterCategory').value = '';
            
            filteredIncidents = [...incidents];
            currentPage = 1;
            renderTable();
        }

        // Pagination
        function changePageSize(size) {
            itemsPerPage = parseInt(size);
            currentPage = 1;
            renderTable();
        }

        function changePage(direction) {
            const maxPage = Math.ceil(filteredIncidents.length / itemsPerPage);
            currentPage += direction;
            
            if (currentPage < 1) currentPage = 1;
            if (currentPage > maxPage) currentPage = maxPage;
            
            renderTable();
        }

        // Table rendering
        function renderTable() {
            const tbody = document.getElementById('incidentTableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredIncidents.slice(startIndex, endIndex);
            
            // Clear table
            tbody.innerHTML = '';
            
            if (pageData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-inbox text-4xl mb-4 text-gray-300"></i>
                                <p class="text-lg font-medium">Tidak ada data yang cocok dengan filter</p>
                                <p class="text-sm text-gray-400 mt-2">Coba ubah filter atau tambah insiden baru</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Add data to table
            pageData.forEach(incident => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${incident.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${incident.title}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${getCategoryLabel(incident.category)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getPriorityClass(incident.priority)}">
                            ${getPriorityLabel(incident.priority)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(incident.status)}">
                            ${getStatusLabel(incident.status)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${incident.reporter}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${incident.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewIncident('${incident.id}')" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                        <button onclick="editIncident('${incident.id}')" class="text-green-600 hover:text-green-900 mr-3">
                            <i class="fa-solid fa-edit"></i>
                        </button>
                        <button onclick="changeStatus('${incident.id}')" class="text-yellow-600 hover:text-yellow-900 mr-3">
                            <i class="fa-solid fa-sync"></i>
                        </button>
                        <button onclick="deleteIncident('${incident.id}')" class="text-red-600 hover:text-red-900">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // Update pagination
            updatePagination();
        }

        function updatePagination() {
            const totalItems = filteredIncidents.length;
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(startItem + itemsPerPage - 1, totalItems);
            
            document.getElementById('paginationInfo').textContent = 
                `Menampilkan ${startItem}-${endItem} dari ${totalItems} total`;
            
            const maxPage = Math.ceil(totalItems / itemsPerPage);
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === maxPage || maxPage === 0;
        }

        // Action functions
        function viewIncident(id) {
            const incident = incidents.find(i => i.id === id);
            if (incident) {
                alert(`Detail Insiden:\n\nID: ${incident.id}\nJudul: ${incident.title}\nKategori: ${getCategoryLabel(incident.category)}\nPrioritas: ${getPriorityLabel(incident.priority)}\nStatus: ${getStatusLabel(incident.status)}\nPelapor: ${incident.reporter}\nWaktu: ${incident.date}\n\nDeskripsi: ${incident.description}`);
            }
        }

        function editIncident(id) {
            const incident = incidents.find(i => i.id === id);
            if (incident) {
                document.getElementById('incidentTitle').value = incident.title;
                document.getElementById('incidentCategory').value = incident.category;
                document.getElementById('incidentPriority').value = incident.priority;
                document.getElementById('incidentDescription').value = incident.description;
                document.getElementById('incidentReporter').value = incident.reporter;
                
                openModal();
            }
        }

        function changeStatus(id) {
            const incident = incidents.find(i => i.id === id);
            if (incident) {
                const statusOptions = ['open', 'progress', 'resolved', 'closed'];
                const currentIndex = statusOptions.indexOf(incident.status);
                const nextIndex = (currentIndex + 1) % statusOptions.length;
                incident.status = statusOptions[nextIndex];
                
                filteredIncidents = [...incidents];
                renderTable();
            }
        }

        function deleteIncident(id) {
            if (confirm('Apakah Anda yakin ingin menghapus insiden ini?')) {
                incidents = incidents.filter(i => i.id !== id);
                filteredIncidents = filteredIncidents.filter(i => i.id !== id);
                renderTable();
            }
        }

        function exportData() {
            const csvContent = [
                ['ID', 'Judul', 'Kategori', 'Prioritas', 'Status', 'Pelapor', 'Tanggal', 'Deskripsi'],
                ...filteredIncidents.map(i => [
                    i.id,
                    i.title,
                    getCategoryLabel(i.category),
                    getPriorityLabel(i.priority),
                    getStatusLabel(i.status),
                    i.reporter,
                    i.date,
                    i.description
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `incidents_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Helper functions
        function getCategoryLabel(category) {
            const labels = {
                'phishing': 'Phishing',
                'malware': 'Malware',
                'network': 'Network',
                'data-breach': 'Data Breach',
                'ddos': 'DDoS Attack'
            };
            return labels[category] || category;
        }

        function getPriorityLabel(priority) {
            const labels = {
                'high': 'Tinggi',
                'medium': 'Sedang',
                'low': 'Rendah'
            };
            return labels[priority] || priority;
        }

        function getStatusLabel(status) {
            const labels = {
                'open': 'Terbuka',
                'progress': 'Dalam Proses',
                'resolved': 'Selesai',
                'closed': 'Ditutup'
            };
            return labels[status] || status;
        }

        function getPriorityClass(priority) {
            return `priority-${priority}`;
        }

        function getStatusClass(status) {
            return `status-${status}`;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('incidentModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
    <script>
        // Sidebar toggle functionality
        const burgerMenu = document.getElementById("burgerMenu");
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("mainContent");
        const sidebarOverlay = document.getElementById("sidebarOverlay");
        
        function toggleSidebar() {
            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("expanded");
            sidebarOverlay.classList.toggle("active");
            
            // Change icon based on sidebar state
            const icon = burgerMenu.querySelector("i");
            // When sidebar is collapsed (hidden), show bars icon to open it
            // When sidebar is open (not collapsed), show times icon to close it
            if (sidebar.classList.contains("collapsed")) {
                icon.classList.remove("fa-times");
                icon.classList.add("fa-bars");
            } else {
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-times");
            }
        }
        
        burgerMenu.addEventListener("click", toggleSidebar);
        
        // Close sidebar when clicking on overlay (mobile only)
        sidebarOverlay.addEventListener("click", function() {
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        });
        
        // Initialize sidebar state - always start collapsed
        function initializeSidebar() {
            // Ensure sidebar starts collapsed on all devices
            if (!sidebar.classList.contains("collapsed")) {
                sidebar.classList.add("collapsed");
                mainContent.classList.add("expanded");
                
                // Set correct icon - should show bars when collapsed
                const icon = burgerMenu.querySelector("i");
                icon.classList.remove("fa-times");
                icon.classList.add("fa-bars");
            }
        }
        
        // Initialize on page load
        initializeSidebar();
        
        // Handle window resize
        window.addEventListener("resize", function() {
            initializeSidebar();
        });
    </script>
    
    <script src="/src/main.js"></script>
</body>
